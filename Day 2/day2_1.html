        <h2>Create an array with 10 numbers and print only the even numbers with a loop from that array</h2>

      

        <script>

            let num = [10,32,43,56,75,89,90,99,108,213,310]
            console.log(`Array is:  [${num[0]}, ${num[1]}, ${num[2]}, ${num[3]}, ${num[4]}, ${num[5]}, ${num[6]}, ${num[7]}, ${num[8]}, ${num[9]}] `)

            
            for(let i=0; i<=10;i++)
            {
                if(num[i] % 2 == 0)
                {
                    console.log(`Even number is ${num[i]}`)
                }
            }
