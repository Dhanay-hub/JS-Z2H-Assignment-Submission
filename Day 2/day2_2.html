<!DOCTYPE html>
<html>
    <head>
        <title>JS Essentials</title>
    </head>
    <body>
        <h1>Day - 2 Assignment Submission</h1>
        <h2>Create an array with five city names and print it in reverse order</h2>

      

        <script>

            let city = ["Ahmedabad", "Baroda", "Surat", "Rajkot", "Junagadh"]
            console.log(`Array is:  [${city[0]}, ${city[1]}, ${city[2]}, ${city[3]}, ${city[4]}}] `)
            
            
            for(let i=4; i=>0;i--)
            {
                    console.log(`City name is ${city[i]}`)
                    if(i == 0)
                    {
                        break
                    }
            }
            

        </script>

    </body>
</html>
