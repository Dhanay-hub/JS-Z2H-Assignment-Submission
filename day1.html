<!DOCTYPE html>
<html>
    <head>
        <title>JS Essentials</title>
    </head>
    <body>
        <h1>Day - 1 Assignment Submission</h1>

      

        <script>

               var no1 = 4
               var no2 = 5
               console.log(`no1 = ${no1} and no2 = ${no2}`)
               console.log("   ")
               console.log("Arithmatic op")
               console.log(`${no1} + ${no2} = ${no1 + no2}`)
               console.log(`${no1} - ${no2} = ${no1 - no2}`)
               console.log(`${no1} x ${no2} = ${no1 * no2}`)
               console.log(`${no1} / ${no2} = ${no1 / no2}`)
               console.log(`${no2} % ${no1} = ${no2 % no1}`)
               console.log("   ")
               console.log("Assignment op")
               console.log(`no1 += no2 is ${no1 += no2}`)
               console.log(`no1 -= no2 is ${no1 -= no2}`)
               console.log(`no1 x= no2 is ${no1 *= no2}`)
               console.log(`no2 /= no1 is ${no2 /= no1}`)
               console.log(`no1 %= no2 is ${no1 %= no2}`)

               no1 = 4
               no2 = 6

               console.log("   ") 
               console.log("Relational/Comparison op")
               console.log(`no1 < no2 is ${no1 < no2}`);
               console.log(`no1 > no2 is ${no1 > no2}`);
               console.log(`no1 <= no2 is ${no1 <= no2}`);
               console.log(`no1 >= no2 is ${no1 >= no2}`);
               console.log(`no1 == no2 is ${no1 == no2}`);
               console.log(`no1 =! no2 is ${no1 =! no2}`);

               console.log("   ")
               console.log("Identity op")
               console.log(`no1 === no2 is ${no1 === no2}`);
               console.log(`no1 ==! no2 is ${no1 ==! no2}`);

               console.log("   ")
               console.log("Logical op")
               console.log(`no1<no2 OR no1>no2 is ${(no1<no2 || no1>no2)}`);
               console.log(`no1<no2 AND no1>no2 is ${(no1<no2 && no1>no2)}`);
               console.log(`NOT no1<no2 is ${! no1>no2}`);


        </script>

    </body>
</html>
